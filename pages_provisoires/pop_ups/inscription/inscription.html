<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_inscription.css">
    <link rel="stylesheet" href="../../../dev_project/public/css/style.css">
    <title>Inscription</title>
</head>

<body>
    <div class="subscribe">
        <h1>Bienvenue sur Zoey !</h1>
        <form class="subscribeForm" action="">
            <label for="pseudo">Pseudonyme </label>
            <input type="text" name="pseudo" id="pseudoSubscribe" placeholder="pseudo">
        
            <label for="media">Photo de profil</label>
            <input type="file" id="media" name="media" accept="image/png, image/jpeg">
            
            <label for="nom">Nom et prénom</label>
            <div class="name">
            <input type="text" name="nom" id="nom" placeholder="nom"> 
            <input type="text" name="prenom" id="prenom" placeholder="prenom">   
            </div>
           
            <label for="ville">Localisation</label>
            <div class="localisation">
                <input type="text" name="ville" id="ville" placeholder="ville">
                <input type="number" name="codePostal" id="codePostal" pattern="[0-9]{5}" placeholder="00000">
            </div>
                
    
            <label for="mail">Adresse e-mail</label>
            <input type="email" name="mail" id="mail" placeholder="example@zoey.fr"> 

            <label for="date_naissance">date de naissance</label>
            <input type="date" name="date_naissance" id="date_naissance"> 

            <label for="password">mot de passe</label>
            <input type="password" name="password" id="password"> 
        
            <div class="checkboxContainer">
                <input type="checkbox" name="checkbox">
                <label for="checkbox">Je certifie être majeur, ou dans le cas contraire, j’utilise ZOEY sous la supervision d’un responsable légale.</label>
            </div>
            
            <div class="linksContainer">
                <input type="submit" id="submitSubscribe" value="s'inscrire">
                <a href="">Déjà inscrit ?</a>
            </div>
            
        </form>
    </div>
</body>

</html>
