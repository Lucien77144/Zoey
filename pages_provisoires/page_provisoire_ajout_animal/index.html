<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un animal</title>
    <link rel="stylesheet" href="../../dev_project/public/css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="addAnimalContainer">
        <h1>Ajouter un animal</h1>
        <form action="">
            <label for="animalName">Nom de l'animal</label>
            <input type="text" name="animalName" id="animalNameSubscribe" placeholder="Nom de l'animal..."
                required='required'>
            <input type="file" id="media" hidden />
            <label class="choose_photo btn" for="media">Choisir une photo</label>
            <label for="animalDescription">Description</label>
            <textarea name="animalDescription" id="" cols="30" rows="10"
                placeholder="Description de votre animal...."></textarea>
            <input class="btn" type="submit">
        </form>
        <h2>Vous souhaitez déjà mettre en avant votre animal de compagnie ?</h2>
        <a href="" class="btn">Réaliser un premier post</a>
    </div>

</body>

</html>
