<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carroussel</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    
</head>
<body>

    <div class="crsl" data-table="table1BDD"> <!-- Les id I0,I1,I5 et I6 sont cachées mais chargées à l'avance -->
        <div class="crslPic">
            <img class="arrow1" src="img/arrow.svg" alt="">
            <div class="crslWrap">
                <div class="crslImg" id="I0"></div>
                <div class="crslImg" id="I1"></div>
                <div class="crslImg" id="I2"></div>
                <div class="crslImg" id="I3"></div>
                <div class="crslImg" id="I4"></div>
                <div class="crslImg" id="I5"></div>
                <div class="crslImg" id="I6"></div>
            </div>
            <img class="arrow2" src="img/arrow.svg" alt="">
        </div>
    </div>

    <div class="crsl" data-table="table2BDD"> <!-- Les id I0,I1,I5 et I6 sont cachées mais chargées à l'avance -->
        <div class="crslPic">
            <img class="arrow1" src="img/arrow.svg" alt="">
            <div class="crslWrap">
                <div class="crslImg" id="I0"></div>
                <div class="crslImg" id="I1"></div>
                <div class="crslImg" id="I2"></div>
                <div class="crslImg" id="I3"></div>
                <div class="crslImg" id="I4"></div>
                <div class="crslImg" id="I5"></div>
                <div class="crslImg" id="I6"></div>
            </div>
            <img class="arrow2" src="img/arrow.svg" alt="">
        </div>
    </div>

</body>
</html>
